<p><a href="" routerLink="..">&lt; Back to posts list</a></p>
<h1 *ngIf="loading$|async; else postContent">Loading</h1>


<ng-template #postContent>

  <h2 class="post-title">{{post?.title|titlecase}}</h2>
  <p class="post-help">Author: {{post?.user?.name}}</p>
  <main class="post-text">{{post?.body}}</main>
  <app-comments [comments]="post?.comments"></app-comments>
</ng-template>
